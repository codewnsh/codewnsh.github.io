<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 18th Birthday</title>
<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Segoe UI',cursive;
  height:100vh;
  background:radial-gradient(circle at top,#1b3c73,#0a1f44 70%);
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* Glow 18 Number */
.big18{
  font-size:120px;
  font-weight:bold;
  background:linear-gradient(45deg,#7ec8ff,#ffffff,#7ec8ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 30px #7ec8ff,0 0 60px #4da6ff;
  animation:pulse 3s infinite;
  margin:0;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}

/* Title */
h1{
  font-size:28px;
  letter-spacing:2px;
  margin-top:-20px;
  text-shadow:0 0 15px #7ec8ff;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* Glass Card */
.card{
  margin-top:25px;
  padding:20px 30px;
  border-radius:20px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  box-shadow:0 0 25px rgba(126,200,255,0.4);
  text-align:center;
  max-width:300px;
  animation:fadeIn 2s ease;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* Heart-shaped Bouquet */
.bouquet{
  width:140px;
  margin-top:15px;
  animation:float 3s ease-in-out infinite;
  clip-path: polygon(
    50% 0%, 61% 5%, 68% 12%, 75% 20%, 80% 30%, 84% 40%, 85% 50%, 
    84% 60%, 80% 70%, 75% 80%, 68% 88%, 61% 95%, 50% 100%, 39% 95%, 
    32% 88%, 25% 80%, 20% 70%, 16% 60%, 15% 50%, 16% 40%, 20% 30%, 
    25% 20%, 32% 12%, 39% 5%
  );
  box-shadow: inset 0 5px 15px rgba(0,0,0,0.3), 
              0 5px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}
.bouquet:hover{
  transform: scale(1.08) rotate(-2deg);
}

/* Button */
button{
  position:absolute;
  right:20px;
  bottom:40px;
  padding:12px 28px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#4da6ff,#7ec8ff);
  color:white;
  font-size:1em;
  cursor:pointer;
  box-shadow:0 0 20px #7ec8ff;
  transition:0.3s;
}
button:hover{
  transform:scale(1.1);
  box-shadow:0 0 35px #ffffff;
}

/* Floating Bubbles */
.bubble{
  position:absolute;
  bottom:-100px;
  background:rgba(173,216,230,0.15);
  border-radius:50%;
  animation:rise linear infinite;
}
@keyframes rise{
  0%{transform:translateY(0) scale(1);}
  100%{transform:translateY(-120vh) scale(1.4);}
}

/* Sparkle Stars */
.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 1s infinite alternate;
}
@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

/* Falling Petals */
.petal{
  position:absolute;
  top:-20px;
  font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="big18">18th</div>
<h1>HAPPY BIRTHDAY!</h1>

<div class="card">

</html>
